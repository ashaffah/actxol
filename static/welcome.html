<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR CODE GENERATOR</title>
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/css/style.css">
  <script type="module" src="/static/js/index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container">
    <div class="flex justify-center gap-2">
      <h1 class="text-3xl text-center font-bold text-clifford">
        Welcome to QR SVG Generator!
      </h1>
      <img width="30px" height="30px" src="/static/actixLogo.png" />
    </div>
    <div class="flex flex-col text-center items-center justify-center">
      <div class="flex flex-col mt-2 items-center justify-center">
        <label for="text" class="text-xl font-bold text-clifford">
          Enter the text you want to convert to QR code:
        </label>
        <input type="text" id="text" class="border-2 border-clifford rounded-md p-2 m-2" />
        <button id="generate" class="bg-clifford bg-cyan-400 p-2 rounded-md m-2 hover:bg-cyan-500 hover:text-white">
          Generate QR Code
        </button>
      </div>
      <div class="qr-container">
        <div id="qr" class="m-2"></div>
      </div>
    </div>
  </div>
</body>

</html>
